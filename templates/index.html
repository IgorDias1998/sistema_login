<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }

        .form-container {
            max-width: 350px;
            padding: 1rem;
        }
    </style>
    <title>Formul√°rio de login</title>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="w-100 m-auto form-container">
        <form method="post">
            <img src="https://images.vexels.com/media/users/3/157784/isolated/preview/bf2d571488a39e11419799c2a29a010d-cacto-fofo.png" class="mb-4" height="57" width="72"/>
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" name="email" placeholder="your-email@gmail.com">
                <label for="floatingInput">E-mail adress</label>   
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" name="senha" id="floatingInput" placeholder="password">
                <label for="floatingInput">Password</label>
            </div>
            <div class="form-check text-start my-3">
                <input type="checkbox" class="form-check-input" id="flexCheckDefault"/>
                <label class="form-check-label" for="flexCheckDefault">Remember me</label>
            </div>
            <button class="btn btn-primary w-100 py-2">Sign in</button>
       </form>
    </main>
    
</body>
</html>
